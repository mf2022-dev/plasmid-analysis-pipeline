name: PlasmidScope CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check Nextflow syntax
        uses: nextflow-io/nextflow-action@v1
        with:
          version: '23.04.0'
      - name: Validate pipeline
        run: nextflow run main.nf --help

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Install Nextflow
        uses: nextflow-io/nextflow-action@v1
        with:
          version: '23.04.0'
      - name: Run test profile
        run: |
          nextflow run main.nf -profile test,docker --outdir test_results
        continue-on-error: true

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pandas matplotlib biopython
      - name: Test samplesheet validation
        run: python bin/check_samplesheet.py test/samplesheet_test.csv
